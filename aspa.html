<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Mapas Interativos - Dudow</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2a7ae2;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 48px;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      flex-grow: 1;
      text-align: right;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    nav {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #2a7ae2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f5ec2;
    }

    iframe {
      width: 100%;
      height: 75vh;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        text-align: left;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

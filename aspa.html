<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapas Interativos - Dudow</title>

  <!-- Fonte Proxima Nova -->
  <style>
    @font-face {
      font-family: 'Proxima Nova';
      src: local('Proxima Nova'), local('ProximaNova'),
           url('https://fonts.cdnfonts.com/s/16367/ProximaNova-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <style>
    :root {
      --color-dudow-rgb: 255, 160, 6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Proxima Nova', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #929292;
      color: #fff;
      padding-top: 120px;
    }

    header {
      background: #2b2b2b;
      height: 110px;
      width: 100vw;
      display: flex;
      padding: 0 10%;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo-container {
      position: relative;
      display: flex;
      align-items: flex-start;
    }

    .logo-container img {
      height: 63px;
    }

    .logo-container span {
      position: absolute;
      top: 40px;
      left: 65px;
      color: #fff;
      font-size: 1.4rem;
      font-weight: normal;
      -webkit-font-smoothing: antialiased;
      text-shadow: 0 0 1px rgba(0,0,0,0);
      -webkit-text-stroke: 0.25px;
    }

    header h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0;
    }

    main {
      padding: 2rem 10%;
      max-width: 1400px;
      margin: auto;
    }

    nav {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    nav .button {
      border-radius: 0.5rem;
      background: rgba(var(--color-dudow-rgb), 0.9);
      font-size: 0.875rem;
      font-weight: normal;
      color: white;
      padding: 0.75rem 1.25rem;
      text-transform: none;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
    }

    nav .button:hover {
      background: rgba(var(--color-dudow-rgb), 1);
    }

    iframe {
      width: 100%;
      height: 75vh;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 1rem 5%;
      }

      header h1 {
        margin-top: 0.5rem;
        font-size: 1.25rem;
      }

      .logo-container {
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .logo-container img {
        height: 50px;
      }

      .logo-container span {
        position: static;
        margin-left: 10px;
        font-size: 1rem;
      }

      nav {
        flex-direction: column;
      }

      nav .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="https://dudow.com.br/vendor/v2/img/header-logo.png" alt="Logo Dudow" />
      <span>Educação pode mudar sua vida</span>
    </div>
    <h1>Mapas Interativos</h1>
  </header>

  <main>
    <nav>
      <button class="button" onclick="carregarMapa('mapa_parauapebas.html')">Parauapebas</button>
      <button class="button" onclick="carregarMapa('mapa_paragominas.html')">Paragominas</button>
      <button class="button" onclick="carregarMapa('mapa_marabá.html')">Marabá</button>
      <button class="button" onclick="carregarMapa('mapa_canaã_dos_carajás.html')">Canaã dos Carajás</button>
    </nav>

    <iframe id="map-container" src="mapa_paragominas.html?v=1" frameborder="0"></iframe>
  </main>

  <script>
    function carregarMapa(arquivo) {
      const timestamp = new Date().getTime();
      document.getElementById('map-container').src = `${arquivo}?v=${timestamp}`;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapas Interativos - Dudow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #2a2a2a;
    }
    nav {
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #2a7ae2;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background-color: #1f5ec2;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
  </style>
</head>
<body>

  <h1>Mapas Interativos</h1>

  <nav>
  <button onclick="carregarMapa('mapa_parauapebas.html')">Mapa Parauapebas</button>
  <button onclick="carregarMapa('mapa_paragominas.html')">Mapa Paragominas</button>
  <button onclick="carregarMapa('mapa_marabá.html')">Mapa Marabá</button>
  <button onclick="carregarMapa('mapa_canaã_dos_carajás.html')">Mapa Canaã dos Carajás</button>
  <button onclick="carregarMapa('mapa_outra_cidade.html')">Mapa Outra Cidade</button>
  <!-- Adicione mais botões conforme seus mapas -->
</nav>

  <iframe id="map-container" src="mapa_paragominas.html?v=1" frameborder="0"></iframe>

  <script>
    function carregarMapa(arquivo) {
      const timestamp = new Date().getTime();  // força o navegador a buscar o mapa atualizado
      document.getElementById('map-container').src = `${arquivo}?v=${timestamp}`;
    }
  </script>

</body>
</html>
